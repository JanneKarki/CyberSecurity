{% extends "polls/base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the choice: "{{ choice.choice_text }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
    <a href="{% url 'polls:detail' choice.question.id %}">Cancel</a>
</form>
{% endblock %}
